# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.risk.hazard_weights:
        heat: 1.0
        flood: 1.2
        drought_clay: 0.9
        fire: 1.0
    app.risk.thresholds:
        low: 25
        medium: 50
        high: 75
    app.geocoding.nominatim_base_url: '%env(default::GEOCODING_BASE_URL)%'
    app.geocoding.user_agent: '%env(default::GEOCODING_USER_AGENT)%'
    app.geocoding.email: '%env(default::GEOCODING_EMAIL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    _instanceof:
        App\Service\RiskDataProviderInterface:
            tags: ['app.risk_provider']

    App\Service\RiskScoringService:
        arguments:
            $hazardWeights: '%app.risk.hazard_weights%'
            $thresholds: '%app.risk.thresholds%'

    App\Service\AuditOrchestrator:
        arguments:
            $providers: !tagged_iterator app.risk_provider

    App\Service\GeocodingServiceInterface:
        class: App\Service\NominatimGeocodingService
        arguments:
            $baseUrl: '%app.geocoding.nominatim_base_url%'
            $userAgent: '%app.geocoding.user_agent%'
            $email: '%app.geocoding.email%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
